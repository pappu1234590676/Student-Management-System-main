<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="codecell, tsec, contact, contact us, harsh kapadia, html, css, js, vanilla css">
        <meta name="description" content="A static contact us page for TSEC CodeCell by Harsh Kapadia">
        <meta name="author" content="Harsh Kapadia">

        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/css/base.css">
        <link rel="stylesheet" href="./static/css/navbar.css">
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/footer.css">
        
        <link rel="shortcut icon" href="./static/img/codecell_logo.svg" type="image/x-icon" sizes="any">

        <script defer src="./static/js/account_dropdown.js"></script>
        <script defer src="./static/js/burger_menu_dropdown.js"></script>

        <title>Contact</title>
    </head>

    <body>
       
        


        <main>
            <div class="title">Contact us</div>
            <div class="title-info"><h2><b>We'll get back to you soon!</b></h2></div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name"><b>First name</b></label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name"><b>Last name</b></label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail"><b>E-Mail</b></label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message"><b>Message</b></label>
                </div>

                <div class="button-div">
                    <button type="submit"><b>Send</b></button>
                </div>
            </form>
        </main>

        <footer>
            <a href="https://www.facebook.com/profile.php?id=100054148712134" ><img class="social-media-img" src="./static/img/social_media/facebook.svg" alt="Facebook"></a>
            <a href="https://github.com/Alok9682" ><img class="social-media-img" src="./static/img/social_media/github.svg" alt="GitHub"></a>
            <a href="https://instagram.com/alokprajapati143?igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><img class="social-media-img" src="./static/img/social_media/instagram.svg" alt="Instagram"></a>
 
           
 
            <a href="https://www.linkedin.com/in/alok-prajapati-97b21a205" ><img class="social-media-img" src="./static/img/social_media/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" ><img class="social-media-img" src="./static/img/social_media/twitter.svg" alt="Twitter"></a>
            <a href="youtube.com/channel/UCKnWHuYsEMnhbUTniJBxKCQ" ><img class="social-media-img" src="./static/img/social_media/youtube.svg" alt="YouTube"></a>
        </footer>
    </body>
</html>
